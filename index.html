<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final Web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-wrapper">

    <!-- HEADER COMPLETO -->
    <header id="main-header">
        <img src="img/header1.png" class="header-img" alt="Header 1">

        <!-- HEADER 2 con texto animado -->
        <div class="header2-wrapper">
            <img src="img/header2.png" class="header-img" alt="Header 2">

            <!-- TEXTO ANIMADO -->
            <div class="header-ticker">
                <div class="ticker-text">
                    Bienvenido a
                    <span class="highlight-yellow">PARNET Ingeniería S.A. de C.V.</span>
                    Continuamente actualizamos el Sitio. Revisa nuestros estándares de calidad
                    <span class="highlight-yellow">ISO 9000</span>
                </div>
            </div>
        </div>
    </header>

    <!-- MENÚ CON HOTSPOTS INVISIBLES -->
    <div class="menu-wrapper">
        <img src="img/menu_tabs.png" class="menu-tabs" alt="Menú">

        <!-- Hotspots encima de cada pestaña -->
        <nav class="menu-hotspots">

            <!-- 1. Página principal -> AHORA index.html (login) -->
            <a href="index.html" class="tab tab-home" aria-label="Página principal"></a>

            <!-- 2. ¿Quiénes somos? -->
            <a href="quienes.html" class="tab tab-quienes" aria-label="¿Quiénes somos?"></a>

            <!-- 3. Clientes -->
            <a href="clientes.html" class="tab tab-clientes" aria-label="Clientes"></a>

            <!-- 4. Servicios -->
            <a href="servicios.html" class="tab tab-servicios" aria-label="Servicios"></a>

            <!-- 5. PRODUCTOS → ahora abre productos.html -->
            <a href="productos.html" class="tab tab-productos" aria-label="Productos"></a>

            <!-- 6. Casos de éxito -->
            <a href="casos.html" class="tab tab-casos" aria-label="Casos de éxito"></a>

            <!-- 7. Contactos -->
            <a href="contacto.html" class="tab tab-contacto" aria-label="Contacto"></a>

            <!-- 8. Socios -->
            <a href="socios.html" class="tab tab-socios" aria-label="Socios"></a>

        </nav>
    </div>

    <!-- CONTENIDO (COLUMNA IZQ + COLUMNA DER) -->
    <div class="main-content">

        <aside class="left-column">
            <img src="img/noticias-box.png" class="noticias-img" alt="Noticias">
            <img src="img/menu_vertical.png" class="menu-vertical-img" alt="Menú vertical">
        </aside>

        <section class="right-column">
            <img src="img/content.png" class="content-img" alt="Contenido">
        </section>

    </div>

</div>

</body>
</html>
